<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class = "root">

    <header class="header">
        <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип место" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__person">
                <div class="profile__avatar-cont">
                    <img src="<%=require('./images/avatar.svg')%>" alt="Аватар пользователя" class="profile__avatar">
                </div>        
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type = "button" class="profile__edit-button">
                        <img src="<%=require('./images/edit-button.svg')%>" alt="Карандаш" class="profile__edit-button-image">
                    </button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p> 
            </div>
            </div>
            <button type = "button" class="profile__add-button">
                <img src="<%=require('./images/add.svg')%>" alt="Плюс" class = "profile__add-button-image">
            </button>
        </section>    

        <section class="elements">
            <template class="elements__template">
                <div class="element">
                    <button type = "button" class="element__delete">
                        <img src="<%=require('./images/delete-icon.svg')%>" alt="Иконка удаления" class="element__delete-icon">
                    </button>             
                    <img src="<%=require('./images/karachaevsk.png')%>" alt="Старинный замок в лесу" class="element__image">
                    <div class="element__info">
                        <h2 class="element__subtitle">Карачаевск</h2>
                        <div class="element__like-cont">
                            <button type = "button" class="element__like"></button>
                            <p class="element__like-number"></p>
                        </div>                  
                    </div>
                </div>
            </template>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
        <div class = "popup__container">
            <button type = "button" class="popup__close-button popup__close-button_type_edit-profile">                        
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name = "edit-form" class="popup__form popup__form_type_edit-profile" novalidate>
                <input id = "name-input" placeholder = "Имя" type="text" name = "popup__name" class="popup__text popup__text_type_name" required minlength="2" maxlength="40">
                <span class="name-input-error popup__error"></span>
                <input id = "job-input" placeholder = "Деятельность" type="text" name = "popup__job" class="popup__text popup__text_type_job" required minlength="2" maxlength="200">
                <span class="job-input-error popup__error"></span>
                <button type = "submit" class="popup__submit popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class = "popup__container">
            <button type = "button" class="popup__close-button popup__close-button_type_add-card">                        
            </button>
            <h2 class="popup__title">Новое место</h2>
            <form name = "add-form" class="popup__form popup__form_type_add-card" novalidate>
                <input id = "title-input" type="text" placeholder = "Название" name = "popup__title" class="popup__text popup__text_type_title" required minlength="2" maxlength="30">
                <span class="title-input-error popup__error"></span>
                <input id = "url-input" type="url" placeholder = "Ссылка на картинку" name = "popup__link" class="popup__text popup__text_type_link" required>
                <span class="url-input-error popup__error"></span>
                <button type = "submit" class="popup__submit popup__create-button">Создать</button>
            </form>      
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__container-image">
            <button type = "button" class="popup__close-button popup__close-button_type_image">                        
            </button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="" class="popup__image">
            <p class="popup__caption">Байкал</p>
        </div>       
    </div>

    <div class="popup popup_type_confirm">
        <div class = "popup__container">
            <button type = "button" class="popup__close-button popup__close-button_type_confirm">                        
            </button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form name = "confirm-form" class="popup__form" novalidate>
                <button type = "submit" class="popup__submit popup__confirm-button">Да</button>
            </form>          
        </div>
    </div>

    <div class="popup popup_type_edit-avatar">
        <div class = "popup__container">
            <button type = "button" class="popup__close-button popup__close-button_type_edit-avatar">                        
            </button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form name = "edit-avatar-form" class="popup__form popup__form_type_edit-avatar" novalidate>
                <input id = "url-avatar-input" type="url" placeholder = "Ссылка на аватар" name = "popup__link" class="popup__text popup__text_type_link" required>
                <span class="url-avatar-input-error popup__error"></span>
                <button type = "submit" class="popup__submit popup__save-button">Сохранить</button>
            </form>          
        </div>
    </div>
</body>
</html>
